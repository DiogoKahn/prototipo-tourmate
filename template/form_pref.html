<main id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg">
        <div class="container" data-aos="fade-up">
            <br/><br/><br/>
            <div class="section-title">
                <h2>Tourmate</h2>
                <p>Cadastro</p>
                <br><br>
                <h3>Por favor, forneça seus dados para finalizar o cadastro.</h3>
            </div>

            <div class="row">

                <div class="col-lg-12">
                    <form action="/send" name="send_data" method="post" role="form" class="php-email-form">

                        <table cellpadding="10" cellspacing="10">

                            <tr class="form_wrapper">
                                <td colspan='2'><h3>Cadastro</h3> </td>
                            </tr>

                            <tr>
                                <td class="col-label"><label>Nome</label></td>
                                <td class="col-input"><input type="text" class="form-control" name="nome"
                                                             placeholder="Nome"></td>
                                <td class="col-label"><label>Email</label></td>
                                <td class="col-input"><input type="text" class="form-control" name="email"
                                                             placeholder="Email"></td>
                                <td class="col-label"><label>Senha</label></td>
                                <td class="col-input"><input type="text" class="form-control" name="senha"
                                                             placeholder="Senha"></td>
                            </tr>

                            <tr class="form_wrapper">
                                <td colspan='2'><h3>Preferências</h3> </td>
                            </tr>

                            <tr>
                                <td class="col-label"><label>Clima</label></td>
                                <td class="col-input"><input type="text" class="form-control" name="Clima"
                                                             placeholder="Clima"></td>
                                <td class="col-label"><label>Regiao</label></td>
                                <td class="col-input"><input type="text" class="form-control" name="Regiao"
                                                             placeholder="Regiao"></td>
                                <td class="col-label"><label>Tipo de Viagem</label></td>
                                <td class="col-input"><input type="text" class="form-control" name="tipo_viagem"
                                                            placeholder="tipo_viagem"></td>
                            </tr>
                            
                            <tr class="form_wrapper">
                                <td colspan='2' ><input type="submit" value="Cadastrar" class="botão"
                                   /></td>
                            </tr>

                        </table>


                    </form>
                   
                </div>

            </div>

        </div>
